    <!-- å‹•æ…‹ç²’å­èƒŒæ™¯ -->
    <div class="particles-container" id="particlesContainer"></div>

            <p class="subtitle">ä»Šå¤©è«‹ä¾æ“šæ­¤åè¨€ä¾†åŠªåŠ›,é‚å‡ºå¤§ä¹˜åˆ©ä»–çš„æ­¥ä¼!</p>

        <!-- æ§åˆ¶æŒ‰éˆ• -->

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSmsbivmJSOlSU040kBg0FLr7MglWgV8GFGBpRBuCRah36LH__sp8fgfzHiASonM5d74ysM7qIY9EbL/pub?gid=0&single=true&output=csv';
        
        let mahayanaData = [];
        let isActivating = false;
        let gashaponPool = [];

        function refillGashaponPool() {
            gashaponPool = [1, 2, 3, 4, 5, 6];
        }
        
        async function loadSheetData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error(`ç¶²è·¯å›æ‡‰éŒ¯èª¤: ${response.status}`);
                const csvText = await response.text();
                const messages = csvText.split('\n').slice(1).map(line => line.trim().replace(/^"|"$/g, '')).filter(line => line);
                if (messages.length === 0) throw new Error('CSV æª”æ¡ˆç‚ºç©º');
                mahayanaData = messages;
            } catch (error) {
                console.error('âŒ è³‡æ–™è¼‰å…¥å¤±æ•—:', error);
                mahayanaData = ["è³‡æ–™è¼‰å…¥å¤±æ•—ï¼<br><small style='color: #e74c3c;'>è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œæˆ–ç¢ºèª Google Sheet å·²æ­£ç¢ºã€Œç™¼ä½ˆåˆ°ç¶²è·¯ã€ã€‚</small>", "é¡˜ä¸€åˆ‡çœ¾ç”Ÿé›¢è‹¦å¾—æ¨‚"];
            }
        }

        // å‰µå»ºå‹•æ…‹ç²’å­èƒŒæ™¯
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // å•Ÿå‹•æ™ºæ…§èƒ½é‡çƒ
        function activateWisdomOrb() {
            if (isActivating) return;
            
            isActivating = true;
            
            const orb = document.getElementById('wisdomOrb');
            const energyBurst = document.getElementById('energyBurst');
            const wisdomCard = document.getElementById('wisdomCard');
            const wisdomHeader = document.getElementById('wisdomHeader');
            const wisdomContent = document.getElementById('wisdomContent');
            const closeBtn = document.getElementById('closeBtn');
            
            wisdomCard.classList.remove('show');
            closeBtn.classList.add('hidden');
            closeBtn.classList.remove('visible');
            
            orb.classList.add('activating');
            
            setTimeout(() => {
                energyBurst.classList.add('active');
                
                if (gashaponPool.length === 0) refillGashaponPool();
                const randomIndex = Math.floor(Math.random() * gashaponPool.length);
                const randomNumber = gashaponPool.splice(randomIndex, 1)[0];
                
                let cardColor, bookTitle;
                
                switch(randomNumber) {
                    case 1: bookTitle = 'ç´«è—¤èŠ±ç¬¬ä¸€é›†'; cardColor = '#8e44ad'; break;
                    case 2: bookTitle = 'ç´«è—¤èŠ±ç¬¬äºŒé›†'; cardColor = '#af7ac5'; break;
                    case 3: bookTitle = 'ç´«è—¤èŠ±ç¬¬ä¸‰é›†'; cardColor = '#fc5c95'; break;
                    case 4: bookTitle = 'é€™æ™‚å€™â€§æ·±å‘¼å¸'; cardColor = '#3498db'; break;
                    case 5: bookTitle = 'çœŸå¦‚äººç”Ÿ'; cardColor = '#f39c12'; break;
                    case 6: bookTitle = 'çœŸä¹˜ç‰©èª'; cardColor = '#2ecc71'; break;
                }

                setTimeout(() => {
                    wisdomCard.style.setProperty('--card-color', cardColor);
                    closeBtn.style.setProperty('background', cardColor);
                    wisdomHeader.innerHTML = `ğŸ“¿ ${bookTitle}`;

                    if (mahayanaData.length > 0) {
                        const filteredMessages = mahayanaData.filter(m => m.startsWith(`(${bookTitle})`));
                        if (filteredMessages.length > 0) {
                            const randomMsg = filteredMessages[Math.floor(Math.random() * filteredMessages.length)];
                            wisdomContent.innerHTML = randomMsg.replace(`(${bookTitle})`, '').trim();
                        } else {
                            wisdomContent.innerHTML = `æŠ±æ­‰ï¼Œç›®å‰è³‡æ–™åº«ä¸­æ²’æœ‰æ‰¾åˆ°é—œæ–¼ã€Œ${bookTitle}ã€çš„èªéŒ„ã€‚`;
                        }
                    } else {
                        wisdomContent.innerHTML = "ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚";
                    }
                    
                    wisdomCard.classList.add('show');
                    
                    setTimeout(() => {
                        closeBtn.classList.remove('hidden');
                        closeBtn.classList.add('visible');
                    }, 500);
                    
                }, 1000);
                
                setTimeout(() => {
                    energyBurst.classList.remove('active');
                }, 1500);
                
            }, 2000);
            
            setTimeout(() => {
                orb.classList.remove('activating');
                isActivating = false;
            }, 3000);
        }

        // é—œé–‰æ™ºæ…§æŒ‡å¼•å¡
        function closeWisdomCard() {
            const wisdomCard = document.getElementById('wisdomCard');
            const closeBtn = document.getElementById('closeBtn');
            const wisdomContent = document.getElementById('wisdomContent');
            
            wisdomCard.classList.remove('show');
            closeBtn.classList.add('hidden');
            closeBtn.classList.remove('visible');
            
            setTimeout(() => {
                wisdomContent.innerHTML = '';
            }, 300);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadSheetData();
            refillGashaponPool();
            
            const wisdomOrb = document.getElementById('wisdomOrb');
            const closeBtn = document.getElementById('closeBtn');
            
            wisdomOrb.addEventListener('click', activateWisdomOrb);
            closeBtn.addEventListener('click', closeWisdomCard);
        });
    </script>
